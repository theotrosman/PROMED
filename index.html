<body>
    <div class="page-transition">
  <img src="promed-logo.png" alt="Logo ProMed">
</div>


    <video id="background-video" autoplay muted loop></video>
    <div class="overlay"></div>


    <script>
        const videos = [
            "video1.mp4",
            "video2.mp4",
            "video3.mp4",
            "video4.mp4"
        ];

        const randomIndex = Math.floor(Math.random() * videos.length);
        const selectedVideo = videos[randomIndex];

        const videoElement = document.getElementById("background-video");
        videoElement.src = selectedVideo;
        videoElement.load();
        videoElement.play();

        const originalTitle = "Inicio ‚û§ ProMed";
        const afkTitle = "‚û§ ProMed";

        let afkTimer;
        let afkDelay = 10000; 

        function setAFK() {
            document.title = afkTitle;
        }

        function resetAFK() {
            document.title = originalTitle;
            clearTimeout(afkTimer);
            afkTimer = setTimeout(setAFK, afkDelay);
        }

        ["mousemove", "keydown", "scroll", "touchstart"].forEach(event => {
            document.addEventListener(event, resetAFK);
        });

        afkTimer = setTimeout(setAFK, afkDelay);
    </script>
    <script>
  const links = document.querySelectorAll("a[href]");
  const transition = document.querySelector(".page-transition");

  links.forEach(link => {
    const href = link.getAttribute("href");

    if (href && !href.startsWith("http") && !href.startsWith("#") && !href.startsWith("mailto")) {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        transition.classList.add("active");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    }
  });

  window.addEventListener("pageshow", () => {
    transition.classList.remove("active");
  });
</script>

<script>
  let lastScroll = 0;
  const header = document.querySelector('.header');

  window.addEventListener('scroll', () => {
    const currentScroll = window.scrollY;
    if (window.innerWidth <= 768) {
      if (currentScroll > lastScroll) {
        header.style.transform = 'translateY(-100%)';
      } else {
        header.style.transform = 'translateY(0)';
      }
    }
    lastScroll = currentScroll;
  });
</script>
</body>
